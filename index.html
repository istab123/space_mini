<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Mini â€” Wave System Edition (Fixed)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles/miniboss.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div id="startup">Space Mini</div>
  <div id="wrap"><canvas id="game" width="800" height="600"></canvas></div>
  <div id="app-links">
    <button id="installBtn" hidden>Install App</button>
    <a id="apkLink" href="mobile/space_mini.apk" download hidden>Download Android APK</a>
  </div>
  <script src="constants.js"></script>
  <script src="audio.js"></script>
  <script src="storage.js"></script>
  <script src="game.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(err => {
        console.warn('Orientation lock failed:', err);
      });
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;
    });

    installBtn.addEventListener('click', async () => {
      installBtn.hidden = true;
      if (deferredPrompt) {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
      }
    });

    const apkLink = document.getElementById('apkLink');
    if (apkLink) {
      fetch(apkLink.href, { method: 'HEAD' })
        .then(r => { if (r.ok) apkLink.hidden = false; });
    }
  </script>
</body>
</html>
